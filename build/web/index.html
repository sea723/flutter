<!DOCTYPE html>
<html>
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="/flutter/">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="LiDAR 3D Point Cloud Viewer">

  <!-- iOS meta tags & icons -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="lidar_pointcloud">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="icons/logo.png"/>

  <title>LiDAR 3D Point Cloud Viewer</title>
  <link rel="manifest" href="manifest.json">

  <script>
    // The value below is injected by flutter build, do not touch.
    const serviceWorkerVersion = "2511308799";
  </script>
  <!-- This script adds the flutter initialization JS code -->
  <script src="flutter.js" defer></script>
</head>
<body>
  <div id="loading" style="
    position: fixed; 
    top: 0; left: 0; 
    width: 100%; height: 100%; 
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    display: flex; 
    flex-direction: column;
    justify-content: center; 
    align-items: center;
    font-family: Arial, sans-serif;
    color: white;
  ">
    <img src="icons/logo.png" alt="Logo" style="
      width: 80px; 
      height: 80px; 
      margin-bottom: 20px;
      border-radius: 50%;
      box-shadow: 0 4px 20px rgba(0,0,0,0.3);
    ">
    <div style="
      font-size: 18px;
      font-weight: 300;
      text-align: center;
    ">LiDAR 3D Point Cloud Viewer</div>
    <div style="
      font-size: 14px;
      margin-top: 10px;
      opacity: 0.8;
    ">로딩 중...</div>
    
    <!-- 스피너 애니메이션 -->
    <div style="
      width: 40px;
      height: 40px;
      border: 3px solid rgba(255,255,255,0.3);
      border-top: 3px solid white;
      border-radius: 50%;
      margin-top: 20px;
      animation: spin 1s linear infinite;
    "></div>
  </div>

  <style>
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
  
  <script>
    window.addEventListener('load', function(ev) {
      _flutter.loader.loadEntrypoint({
        serviceWorker: {
          serviceWorkerVersion: serviceWorkerVersion,
        },
        onEntrypointLoaded: function(engineInitializer) {
          engineInitializer.initializeEngine().then(function(appRunner) {
            document.getElementById('loading').style.display = 'none';
            appRunner.runApp();
          });
        }
      });
    });
  </script>
</body>
</html>
